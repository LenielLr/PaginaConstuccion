<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ proyecto.nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ proyecto.nombre }}</h1>
        <nav><a href="{{ url_for('home') }}">🏠 Volver</a></nav>
    </header>

    <main class="detalle">
        {% if proyecto.imagen.endswith('.mp4') or proyecto.imagen.endswith('.mov') or proyecto.imagen.endswith('.webm') %}
            <video controls autoplay muted loop>
                <source src="{{ proyecto.imagen }}" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        {% else %}
            <img src="{{ proyecto.imagen }}" alt="{{ proyecto.nombre }}">
        {% endif %}

        <p>{{ proyecto.descripcion }}</p>
        <p><strong>📅 Fecha:</strong> {{ proyecto.fecha_agregado }}</p>
        <p><strong>👁️ Vistas:</strong> {{ proyecto.vistas }}</p>
        
        <a href="{{ url_for('home') }}" class="btn btn-ver">Volver</a>
    </main>
</body>
</html>
